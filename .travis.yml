language: go
before_install:
  - hg clone https://code.google.com/p/go $HOME/go
  - cd $HOME/go/src && ./all.bash
  - export GOPATH=$HOME
  - export PATH=$HOME/go/bin:$PATH
install:
  - go version
  - go get github.com/thinkofdeath/soulsand
  - go get github.com/thinkofdeath/netherrack
script:
  - go build -v github.com/thinkofdeath/netherrack